                {% else %}
                  {{v__light_current_color_temp}}
                {% endif %}
              v__new_color_temp: >
                {% if v__tmp_color_temp - v__color_step < v__color_min %}
                  {{ v__color_min }}
                {% else %}
                  {{ v__tmp_color_temp - v__color_step }}
                {% endif %}  
          - choose:
              - conditions:
                  - condition: template
                    value_template: '{{ v__debug_f == true }}'
                sequence:
