                  - service: '{{ v__entity_domain }}.turn_on'
                    target:
                      entity_id: '{{ v__entity }}'
                    data:
                      brightness: '{{ v__new_brightness }}'
                      transition: '0.1'
                  - delay: '00:00:00.1'
          
        - conditions: #DIM_DOWN - decrease light brightness 
